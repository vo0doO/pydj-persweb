    <form action="/curiosity/posts/{{ object.slug }}/comment" method="post">
        {% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea name="description" rows=1 class="mdl-textfield__input" id="id_description"></textarea>
              <label for="id_description" class="mdl-textfield__label">Напишите пожалуста что вы об этом думаете</label>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">check</i><span class="visuallyhidden">add comment</span>
            </button>
    </form>
