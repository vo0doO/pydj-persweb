{% extends 'base/base.html' %}

{% load static %}

{% block content %}
    

{% for post in post_list %}|

    <div class="android-content mdl-layout__content">
        <div class="mdl-layout__content">
            <!-- Image card -->
            {% if post.img.id %}
            <style>
                .post-card-image.mdl-card.{{post.img.id}} {
                  width: 256px;
                  height: 256px;
                  background: url("http://io.net.ru:1443/img/{{post.img.id}}.png") center / cover;
                }
                .post-card-image > .mdl-card__actions {
                  height: 52px;
                  padding: 16px;
                  background: rgba(0, 0, 0, 0.2);
                }
                .post-card-image__filename {
                  color: #fff;
                  font-size: 14px;
                  font-weight: 500;
                }
            </style>
            {% endif %}
            
            {% if post.title %}

            <a href="{% url 'curiosity:post-detail' post.slug %}">
                <div class="post-card-image mdl-card {{post.img.id}} mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <div class="mdl-card__actions">
                    <span class="post-card-image__filename">{{ post.title }}</span>
                  </div>
                </div>
            </a>
            {% endif %}
        </div>
    </div>
       
{% endfor %}
{% endblock content %}
